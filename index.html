<html>
	<head>
		<link rel="stylesheet" href="./ratings.css">
	</head>
	<body>
		<nav>
			<div>
				<div id="home">Home</div>
				<div id="anime">Anime</div>
				<div id="movies">Movies</div>
				<div id="tv-shows">TV Shows</div>
			</div>
		</nav>
		<div class="page home-page" data-page="home">
			<div class="top-ratings"></div>
		</div>
		<div class="page ratings-page hidden">
			<div class="info hidden">
				<div>
					<div class="info-header">
						<div class="info-title"></div>
						<div class="info-close-btn"></div>
					</div>
					<div class="info-body">
						<div class="info-rating">
							<div>Rating:</div>
							<div></div>
						</div>
						<div class="info-notes">
							<div></div>
							<pre></pre>
						</div>
					</div>
				</div>
			</div>
			<div>
				<div class="search">
					<input type="text" placeholder="Search" autocomplete="off" />
				</div>
				<div class="table">
					<div>
						<div>
							<span>Name</span>
							<span class="sort-arrows">
								<span class="sort-arrow sort-up sort-active"></span>
								<span class="sort-arrow sort-down"></span>
							</span>
						</div>
						<div>
							<span>Notes</span>
							<span class="sort-arrows">
								<span class="sort-arrow sort-up"></span>
								<span class="sort-arrow sort-down"></span>
							</span>
						</div>
						<div>
							<span>Rating</span>
							<span class="sort-arrows">
								<span class="sort-arrow sort-up"></span>
								<span class="sort-arrow sort-down"></span>
							</span>
						</div>
					</div>
					<div>
						<span class="no-data"></span>
					</div>
				</div>
				<div class="footer"></div>
			</div>
		</div>
		<script type="text/javascript" src="./ratings.js"></script>
		<script type="text/javascript" src="./xlsx.full.min.js"></script>
	</body>
</html>
